function unique(arr) {
  /* your code */
  // loop through array via idx
    //loop trhpugh array via nidx
      //if same element->delete

  let narr = arr.slice();
  for (let idx = 0; idx < narr.length; idx++)
  {
    for (let nidx = 0; nidx < narr.length; nidx++)
    {
      if (idx != nidx && narr[idx] === narr[nidx])
      {
        narr.splice(nidx,1);
        nidx--;
      }
    }
  }
  return narr;
}
